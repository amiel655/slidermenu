<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="slider-container">
        	<div>

        		<div class="mySlides fade">
        		    <img  src='img/pageOne.jpeg' alt="sally lightfoot crab"/>

        		<div class="mySlides fade">
        		    <img  src='img/pageTwo.jpeg' alt="fighting nazca boobies"/>
        		</div>
              
        		<div class="mySlides fade">
                    <img  src='img/pageThree.jpeg' alt="otovalo waterfall"/>
                </div>
                
                <div class="mySlides fade">
                    <img  src='img/PageFour.jpeg' alt="pelican"/>

                	<img  src='img/pageFive.jpeg' alt="pelican"/>
        		</div>
                  
            </div>
            
    		<a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
        	<a class="next" onclick='plusSlides(1)'>&#10095;</a>
        </div>

        <div style='text-align: center;'>
        	<span class="dot" onclick='currentSlide(1)'></span>
        	<span class="dot" onclick='currentSlide(2)'></span>
        	<span class="dot" onclick='currentSlide(3)'></span>
        	<span class="dot" onclick='currentSlide(4)'></span>
